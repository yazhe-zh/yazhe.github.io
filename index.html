<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人网页</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&display=swap');

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, rgba(34, 81, 151, 0.3), rgba(179, 90, 41, 0.3));
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: linear-gradient(to right, rgb(34, 81, 151), rgb(179, 90, 41));
            color: rgb(34, 81, 151);
            padding: 20px 0;
            text-align: center;
            backdrop-filter: blur(10px);
            border-bottom: 2px solid rgba(34, 81, 151, 0.6);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .video-container {
            max-width: 800px;
            margin: 40px auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .video-container iframe {
            width: 100%;
            height: auto;
            aspect-ratio: 16/9;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* 顶光阴影效果 */
        }

        .video-title {
            font-family: 'Noto Serif SC', serif;
            font-size: 1.2em;
            color: #c4d6ff;
            text-align: center;
            margin-bottom: 10px;
            text-shadow: 0 0 1px rgba(0, 0, 0, 1); /* 加入阴影 */
        }

        footer {
            background-color: rgb(0, 0, 0);
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        .title-container {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            margin-bottom: 20px;
        }

        .title-background {
            background-color: #a92424;
            padding: 10px 20px;
            border-radius: 12px;
            position: absolute;
            z-index: -1;
            transform: scale(0.75);
            left: 2em; /* 设置离左侧的距离 */
            top: 50%;
            transform: translate(-50%, -50%) scale(0.75);
            backdrop-filter: blur(2.5px); /* 背景框模糊度 */
        }

        section h2 {
            margin: 0;
            padding: 0;
            color: #c4d6ff;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.75); /* 75%阴影 */
        }
    </style>
</head>
<body>
    <header>
        <h1>YaZhe亚·作品展示</h1>
    </header>
    <section id="works">
        <div class="title-container">
            <div class="title-background"></div>
            <h2>作品</h2>
        </div>
        <div class="video-container">
            <div>
                <div class="video-title">“一条”美学·资深剪辑师混剪</div>
                <iframe src="https://player.bilibili.com/player.html?bvid=BV1Vo4nezEc8&vd_source=a000993e607d3143ccc5582475c888e6" scrolling="no" border="0" frameborder="no" framespacing="0" allowfullscreen="true"></iframe>
            </div>
            <div>
                <div class="video-title">2024中国联通·5G宣传片</div>
                <iframe src="https://player.bilibili.com/player.html?isOutside=true&aid=112641238370311&bvid=BV1q6gPetEmZ&cid=500001587470787&p=1" scrolling="no" border="0" frameborder="no" framespacing="0" allowfullscreen="true"></iframe>
            </div>
            <div>
                <div class="video-title">VeeR·虚拟平台宣传片</div>
                <iframe src="https://player.bilibili.com/player.html?isOutside=true&aid=112641238370012&bvid=BV1B6gPetE32&cid=500001587474405&p=1" scrolling="no" border="0" frameborder="no" framespacing="0" allowfullscreen="true"></iframe>
            </div>
            <div>
                <div class="video-title">上博·15s纽约时代广场TVC</div>
                <iframe src="https://player.bilibili.com/player.html?bvid=BV1us4neaEwm&aid=112641238370055" scrolling="no" border="0" frameborder="no" framespacing="0" allowfullscreen="true"></iframe>
            </div>
            <div>
                <div class="video-title">supbro·鞋盒广告</div>
                <iframe src="https://player.bilibili.com/player.html?bvid=BV1bs4nehEw8&aid=112641238370063" scrolling="no" border="0" frameborder="no" framespacing="0" allowfullscreen="true"></iframe>
            </div>
        </div>
    </section>
    <footer>
        <p>© 2024 荆亚喆. 保留所有权利.</p>
    </footer>
</body>
</html>
