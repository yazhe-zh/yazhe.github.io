<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人网页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgb(248, 247, 243);
            background-image: url('https://www.transparenttextures.com/patterns/wavecut.png');
            background-attachment: fixed;
            position: relative;
        }
        header {
            background-color: rgb(209, 99, 39);
            color: white;
            padding: 10px 0; /* 高度变小到原来的 1/3 */
            text-align: center;
            height: 33.33vh; /* 高度为原来的 1/3 */
            background-image: url('https://www.transparenttextures.com/patterns/asfalt-light.png');
        }
        header h1 {
            font-size: 60px; /* 增大4-5倍 */
            letter-spacing: 2px; /* 增大字距 */
        }
        header .highlight {
            font-size: 70px; /* 比其它字大2个字号 */
            letter-spacing: 4px; /* 前后多空出一个字距 */
        }
        nav {
            margin: 20px 0;
            text-align: center;
            background-color: rgb(0, 0, 0);
            color: white;
            padding: 10px 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        section {
            padding: 20px;
            margin: 10px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        section::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://www.transparenttextures.com/patterns/skulls.png'); /* 卡通装饰图案 */
            opacity: 0.1;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background-color: rgb(209, 99, 39);
            color: white;
            position: relative;
            background-image: url('https://www.transparenttextures.com/patterns/food.png'); /* 卡通装饰图案 */
            opacity: 0.8;
        }
        .video-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .video-container iframe {
            flex: 0 0 48%; /* 每行两个视频并列 */
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1><span class="highlight">30秒认识</span>让您30秒认识一个人</h1>
    </header>
    <nav>
        <a href="#about">关于我</a>
        <a href="#portfolio">作品链接</a>
        <a href="#contact">联系我</a>
