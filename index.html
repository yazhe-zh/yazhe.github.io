<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人网页</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&display=swap');

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, rgba(34, 81, 151, 0.8), rgba(179, 90, 41, 0.8)), url('https://www.transparenttextures.com/patterns/glass.png');
            background-size: cover;
            background-attachment: fixed;
        }

        header {
            background: linear-gradient(to right, rgba(34, 81, 151, 0.8), rgba(179, 90, 41, 0.8)), url('https://www.transparenttextures.com/patterns/glass.png');
            background-size: cover;
            color: rgb(34, 81, 151);
            padding: 40px 0; /* 增加页眉高度以适应更大的字体 */
            text-align: center;
            backdrop-filter: blur(10px); /* 模拟玻璃效果 */
            border-bottom: 2px solid rgba(34, 81, 151, 0.6); /* 边框增加商务感 */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* 增加阴影效果 */
        }

        header h1 {
            font-size: 3em; /* 增加字体大小 */
        }

        .video-container {
            max-width: 800px;
            margin: 20px auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .video-container iframe {
            width: 100%;
            height: auto;
            aspect-ratio: 16/9;
        }

        .video-title {
            font-family: 'Noto Serif SC', serif;
            font-size: 1.2em;
            color: rgb(34, 81, 151);
            text-align: center;
            margin-bottom: 10px;
        }

        #works h2 {
            display: inline-block;
            padding: 10px 20px;
            background-color: red;
            color: white;
            border-radius: 15px; /* 圆角效果 */
            font-size: 1.5em;
            font-family: 'Noto Serif SC', serif;
        }

        footer {
            background-color: rgb(0, 0, 0);
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>YaZhe亚·作品展示</h1>
    </header>
    <section id="works">
        <h2>作品</h2>
        <div class="video-container">
            <!-- 新增视频及标题 -->
            <div>
                <div class="video-title">“一条”美学·资深剪辑师混剪</div>
                <iframe src="https://player.bilibili.com/player.html?bvid=BV1Vo4nezEc8&vd_source=a000993e607d3143ccc5582475c888e6" scrolling="no" border="0" frameborder="no" framespacing="0" allowfullscreen="true"></iframe>
            </div>
            <!-- 保留的视频及标题 -->
            <div>
                <div class="video-title">2024中国联通·5G宣传片</div>
                <iframe src="https://player.bilibili.com/player.html?bvid=BV1q6gPetEmZ&page=1" scrolling="no" border="0" frameborder="no" framespacing="0" allowfullscreen="true"></iframe>
            </div>
            <div>
                <div class="video-title">VeeR·虚拟平台宣传片</div>
                <iframe src="https://player.bilibili.com/player.html?bvid=BV1B6gPetE32&page=1" scrolling="no" border="0" frameborder="no" framespacing="0" allowfullscreen="true"></iframe>
            </div>
            <div>
                <div class="video-title">上博·15s纽约时代广场TVC</div>
                <iframe src="https://player.bilibili.com/player.html?bvid=BV1us4neaEwm&page=1" scrolling="no" border="0" frameborder="no" framespacing="0" allowfullscreen="true"></iframe>
            </div>
            <div>
                <div class="video-title">supbro·鞋盒广告</div>
                <iframe src="https://player.bilibili.com/player.html?bvid=BV1bs4nehEw8&page=1" scrolling="no" border="0" frameborder="no" framespacing="0" allowfullscreen="true"></iframe>
            </div>
        </div>
    </section>
    <footer>
        <p>© 2024 荆亚喆. 保留所有权利.</p>
    </footer>
</body>
</html>
