<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人网页</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&display=swap');

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgb(248, 247, 243);
            background-image: url('https://www.transparenttextures.com/patterns/wavecut.png');
            background-attachment: fixed;
        }

        header {
            background: rgba(255, 255, 255, 0.3);
            color: rgb(34, 81, 151);
            padding: 20px 0;
            text-align: center;
            backdrop-filter: blur(10px); /* 模拟玻璃效果 */
            border-bottom: 2px solid rgba(34, 81, 151, 0.6); /* 边框增加商务感 */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* 增加阴影效果 */
        }

        .video-container {
            max-width: 800px;
            margin: 20px auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .video-container iframe {
            width: 100%;
            height: auto;
            aspect-ratio: 16/9;
        }

        .video-title {
            font-family: 'Noto Serif SC', serif;
            font-size: 1.2em;
            color: rgb(34, 81, 151);
            text-align: center;
            margin-bottom: 10px;
        }

        footer {
            background-color: rgb(0, 0, 0);
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>亚喆YaZheJ的 作品展示</h1>
    </header>
    <section id="works">
        <h2>作品链接</h2>
        <div class="video-container">
            <!-- 新增视频及标题 -->
            <div>
                <div class="video-title">AI Generated Love - Exploring Game Creation</div>
                <iframe src="https://player.bilibili.com/player.html?isOutside=true&aid=412533878&bvid=BV1Vo4nezEc8&cid=500665234&" scrolling="no" border="0" frameborder="no" framespacing="0" allowfullscreen="true"></iframe>
            </div>
            <!-- 保留的视频及标题 -->
            <div>
                <div class="video-title">Artistic Exhibition of China</div>
                <iframe src="https://player.bilibili.com/player.html?isOutside=true&aid=112641238370311&bvid=BV1q6gPetEmZ&cid=500001587470787&p=1" scrolling="no" border="0" frameborder="no" framespacing="0" allowfullscreen="true"></iframe>
            </div>
            <div>
                <div class="video-title">New Age Architecture in Shanghai</div>
                <iframe src="https://player.bilibili.com/player.html?isOutside=true&aid=112641238370012&bvid=BV1B6gPetE32&cid=500001587474405&p=1" scrolling="no" border="0" frameborder="no" framespacing="0" allowfullscreen="true"></iframe>
            </div>
        </div>
    </section>
    <footer>
        <p>© 2024 荆亚喆. 保留所有权利.</p>
    </footer>
</body>
</html>
